<!DOCTYPE html>

    <title>Pengkondisian: IF ELSE</title>
</head>
<body>
    
    Pengkondisian IF ELSE
    IF: jika Pengkondisian
    ELSE: Selain itu dari Pengkondisian

    Struktur:
    if(kondisi){
        aksi dari pengkondisian
    }else(){
        aksi diluar pengkondisian tersebut
    }

</body>
