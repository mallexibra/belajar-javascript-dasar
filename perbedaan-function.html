<!DOCTYPE html>

    <title>Function Declaration vs Function Expression</title>
</head>
<body>
    
FUNCTION Declaration
function indetifier (parameterList opt){functionBody}
* bisa di panggil dulu, lalu di declarasikan;

FUNCTION Expression
function indetifier opt (parameterList opt){functionBody}
var variable = function(parameterList opt){functionBody};
</body>
