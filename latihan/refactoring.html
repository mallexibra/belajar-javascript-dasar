Refactoring: Mengubah kode menjadi lebih baik tanpa mengubah fungsionalitasnya;

Mungkin bisa dibilang Refactoring adalah penyederhanaan kode sehingga menjadi lebih baik, sederhana, mudah dibaca, mudah dikelola, tidak ribet, dll tanpa mengubah fungsionalitasnya
