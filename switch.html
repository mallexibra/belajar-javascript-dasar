  <body>
  
  Switch: Sama dengan Else If namun berbeda cara penggunaannya
  
  Struktur switch:
  switch(Ekspresi){
  case 1:
   aksi 1;
   break;
  
  case 2:
   aksi 2;
   break;
   
  case n:
  aksi n;
  break;
  
  default:
  aksi default;
  break;
  }
