<body>
    
    ELSE IF: Digunakan jika terdapat 2 kondisi atau lebih

    struktur else if:
    if(Kondisi 1){
        aksi 1
    }else if(kondisi 2){
        aksi 2
    }else{
        aksi jika nilai bernilai false semua / tidak ada nilai yang true
    }
