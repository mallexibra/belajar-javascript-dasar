<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    
    String ditandai dengan ("") atau ('');

    escape character \"
    contoh: "ini adalah hari jum\'at"
    atau bisa menggunakan
    `ini adalah hari jum'at`;

    character +
    contoh: "Malik" + " " + "Ibrahim"

    (.length) untuk menghitung karakter didalam String
    contoh: "Maulana Malik Ibrahim".length // 21
</body>
</html>
